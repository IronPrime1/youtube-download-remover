
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Direct Download</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      width: 300px;
      padding: 15px;
      background-color: #282828;
      color: white;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
    }
    
    h1 {
      font-size: 16px;
      margin: 0;
      color: #FF0000;
    }
    
    p {
      font-size: 14px;
      margin: 0;
      line-height: 1.4;
    }
    
    .status {
      font-size: 14px;
      padding: 10px;
      border-radius: 4px;
      background-color: #43a047;
      display: block;
    }
    
    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Extension logo">
      <h1>YouTube Direct Download</h1>
    </div>
    
    <p>This extension replaces YouTube's download button with a functional one that downloads videos in the highest quality.</p>
    
    <div id="status-message" class="status">The extension is ready to use.</div>
    
    <footer>Visit any YouTube video page and look for the Download button</footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
